<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <header>
        <h1 style="text-align: center; margin-top: 20px;">Feedback Page</h1>
    </header>

    <main>
        <div class="container">
            <h2>Feedback Form</h2>
            <!-- 表单保持不变 -->
            <form
              action="https://formspree.io/f/xkggqygq"
              method="POST"
            >
              <label>
                Your email:
                <input type="email" name="email">
              </label>
              <label>
                Your message:
                <textarea name="message"></textarea>
              </label>
              <!-- your other form fields go here -->
              <button type="submit">Send</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Your Company - All Rights Reserved</p>
    </footer>

</body>
</html>
