<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
            background-color: #f1f1f1;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1 style="text-align: center;">Feedback Form</h1>
    </header>

    <main>
        <div class="container">
            <h2>Send Us Your Feedback</h2>
            <!-- Formspree 表单 -->
            <form
              action="https://formspree.io/f/xkggqygq"
              method="POST"
              onsubmit="return validateForm()"
            >
              <label>
                Your email:
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
              </label>
              <label>
                Your message:
                <textarea name="message" id="message" rows="5" placeholder="Enter your feedback" required></textarea>
              </label>
              <button type="submit">Send</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Your Company - All Rights Reserved</p>
    </footer>

    <script>
        function validateForm() {
            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message").value.trim();
            if (!email || !message) {
                alert("Please fill in both the email and the message fields.");
                return false;
            }
            return true;
        }
    </script>

</body>
</html>
